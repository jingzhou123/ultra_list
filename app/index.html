<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ultra list</title>
</head>

<body>
    <div id="container">
        <div>
            <input type="text" name="" data-bind="value: newItemName" />
            <a href="#!" data-bind="click: addItem">add!</a>
        </div>
        <ul data-bind="foreach: list">
            <li>
                <span data-bind="text: itemName"></span>
                <a href="#!" data-bind="click: $parent.rmItem">delete!</a>
            </li>
        </ul>
        <div class="btn-group"><button data-bind="click: openModal">open a modal</button></div>
    </div>
    <script src="scripts/config.js" type="text/javascript" charset="utf-8"></script>
    <script data-main="app" src="bower_components/requirejs/require.js" type="text/javascript" charset="utf-8"></script>

</body>

</html>
